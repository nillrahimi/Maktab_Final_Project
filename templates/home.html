{% extends 'base.html' %}

{% block section %}

    {% for branch in  object_list %}
      <div class="w-50 m-auto p-3">
        <div class="card ">
          <div class="card-body bg-dark rounded">
            <h5 class="card-title text-light">{{branch.name}}</h5>
            <p class="card-title text-light">In {{branch.city}}</p>
            <a href="{% url 'menu_list' branch.pk %}" class="btn btn-secondary btn-sm"> Menu</a>
          </div>
        </div>
      </div>
    {% endfor %}


{% endblock section %}

{% extends 'base.html' %} 
{% block content %}
<br>
<h3>Signup Manager</h3>
<br>
<div class="container"> 
    <form method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        <p><label for="id_email">E-mail:</label> <input type="email" name="email" placeholder="E-mail address" required="" id="id_email"></p>
        <p><label for="id_username">Username:</label> <input type="text" name="username" placeholder="Password" required="" id="id_username"></p>
        <p><label for="id_password1">Password:</label> <input type="password" name="password1" placeholder="Password" required="" id="id_password1"></p>
        
        <p><label for="id_name">Branch Name:</label> <input type="text" name="name" maxlength="60" class="form-control" required="" id="id_name"></p>
        <p><label for="id_name">City:</label> <input type="text" name="city" maxlength="60" class="form-control" required="" id="id_name"></p>
        <p><label for="id_name">Address:</label> <input type="text" name="address" maxlength="60" class="form-control" required="" id="id_name"></p>
    <p><label for="id_food_category">Restaurant category:</label> <select name="branch_type_category" class="form-control" required="" id="id_food_category">
        {% for cat in  categories %}
        <option  >{{cat}}</option>
      {% endfor %}
    
    </select></p>
    <p><label for="id_meal_category">Restaurant Name:</label> <select name="restaurant" class="form-control" required="" id="id_meal_category">
        {% for restaurant in restaurants %}
        <option >{{restaurant}}</option>
      {% endfor %}
    </select></p>
    {% comment %} <p><label for="id_description">Description:</label> <input type="text" name="description" maxlength="300" class="form-control" id="id_description"></p> {% endcomment %}
    <p><label for="id_is_primary">is_primary </label><input type="checkbox" name="is_primary"  id="id_is_primary"></p>
        <button type="submit" class="btn btn-success">Submit</button>
        <a class="btn btn-danger" href="{% url 'signup_base' %}" role="button">Close</a>
    
    </form>
    <br>

    </div>    
    <br>
    
        </div>
{% endblock content%}

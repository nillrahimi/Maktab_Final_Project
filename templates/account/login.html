{% extends 'base.html' %}
{% block form %}
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            
              <div class="modal-body">
              
                  <form method="POST" enctype="multipart/form-data">
  
                      {% csrf_token %}
                      {{form.as_p}}
                      <div class="modal-footer">
                      <button type="submit" class="btn btn-success btn-sm" data-dismiss="modal">Login</button>
                      <a href="{% url 'home' %}" class="btn btn-secondary btn-sm">Close</a>
                      
                      </div>
                  </form>
                  <p>Don't You Have an Account?</p>
                  <a href="{% url 'signup_base' %}" class="btn btn-secondary btn-sm">Sign Up</a>

              </div>
            </div>
          </div>
          
        

{% endblock form %}

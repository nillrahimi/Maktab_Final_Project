{% extends 'base.html' %}

{% block section %}
  <div class="row row-cols-3 row-cols-md-4  m-3">
    {% for food in  object_list %}
    <div class="col">
      <div class="card h-100  bg-dark text-light">
        <img src="{{food.image.url}}" class="card-img-top" alt="{{food.name}}" style="height:30vh;">
        <div class="card-body">
          <h4 class="card-title  text-light">{{food.name}}</h4>
          <hr>
          <p class="card-text text-secondary">
            <i style="font-weight: bold; font-size: small">Description</i>
            <br/>
            {{food.description}}
          </p>
          <br>
        </div>
        <div class="card-footer">
          <small class="text-muted d-block mb-3">{{food.type_category}}</small>
          <a href="{% url 'edit_food'  food.pk%}" class="btn btn-secondary btn-sm">Edit</a>
          <a href="{% url 'delete_food' food.pk%}" class="btn btn-secondary btn-sm">Delete</a>  
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock section %}

{% extends 'base.html' %}

{% block section %}
{% for food in  object_list %}
<div class="card" style="width: 18rem;">
    <img src="{{food.image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{food.name}}</h5>
      <p class="card-text">description:{{food.description}}</p>
    </div>
    
    <div class="card-body">
      <a href="{% url 'edit_food'  food.pk%}" class="card-link">Edit</a>
      <a href="{% url 'delete_food' food.pk%}" class="card-link">Delete</a>
      
    </div>
  </div>
{% endfor %}
{% endblock section %}

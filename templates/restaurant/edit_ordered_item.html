{% extends 'base.html' %}
{% block form %}
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <form method = 'POST'>
                  {% csrf_token %}
                  {{form.as_p}}
                  <button type="submit" class="btn btn-success btn-sm">Submit</button>
                  <a href="{% url 'cart' %}"  class="btn btn-sm">Close</button>
              </form>
              </div>
            </div>
        </div>
{% endblock form %}

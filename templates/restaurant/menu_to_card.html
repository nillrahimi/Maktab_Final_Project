{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-center">
<div class="card" style="width: 26rem;">
    <img src="{{food.food.image.url}}" class="card-img-top" alt='{{food.food}}'>
    <div class="card-body">
      <h5 class="card-title text-light">{{food.food}}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Price: {{food.price}} Toman</li>
    </ul>
    {{message}}
    <div class="card-body">
    
    <form method="POST" action="{% url 'items' food.id %}">
        {% csrf_token %}
        <input min="1" value=1 type="number" name="number">
        <br>
        <br>
        <input class="btn btn-dark btn-sm" type="submit" value="Add to Cart">
    </form>
    </div>
    </div>
</div>

{% endblock content %}
